<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Crud App</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
  <header class="mt-3">
    <div class="container">
      <div class="row">
        <div class="col-12 text-center">
          <h1>Event Detail</h1>
        </div>
        <div class="col-12">
          <form class="mt-4" id="event-form">
            <div class="form-group row">
              <div class="col-6">
                <input type="text" class="form-control"  name="event" placeholder="Event Name">
              </div>
              <div class="col-6">
                <input type="date" class="form-control" placeholder="Date" name="date">
              </div>
            </div>
            <div class="form-group row">
              <div class="col-6">
                <input type="text" class="form-control"  name="organizer" placeholder="Organizer Name">
              </div>
              <div class="col-6">
                <input type="text" class="form-control" placeholder="Location" name="event-location">
              </div>
            </div>
            <div class="form-group row pt-3">
              <div class="col-12 text-center">
                <button type="submit" class="btn btn-primary">Send</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </header>
  <main role="main-content">
    <div class="container">
      <table class="table" id="event-record">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Event Name</th>
            <th scope="col">Event Date</th>
            <th scope="col">Event Organizer</th>
            <th scope="col">Event Location</th>
            <th scope="col">Delete</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Sufi Night</td>
            <td>20/Feb/2019</td>
            <td>BBSUL</td>
            <td>Karachi</td>
            <td><button class="btn btn-danger">Delete</button></td>
          </tr>
                  
        </tbody>
      </table>
    </div>
  </main>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="assets/js/app.js"></script>
</body>
</html>
